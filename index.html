<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" class="link">
          <img class="header__logo" src="images/logo.svg" alt="Логотип"
        /></a>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto</p>
      </footer>
    </div>
    <div class="popup" id="editProfile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form__edit-profile" method="post">
          <input
            class="form__input"
            type="text"
            name="user-name"
            placeholder="Имя"
          />
          <input
            class="form__input"
            type="text"
            name="user-info"
            placeholder="О себе"
          />
          <button class="form__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="newCard">
      <div class="popup__container">
        <button class="popup__close" type="button" id="popupClose"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="form__add-place" method="post">
          <input
            class="form__input"
            type="text"
            name="place-name"
            placeholder="Название"
          />
          <input
            class="form__input"
            type="text"
            name="place-link"
            placeholder="Ссылка на картинку"
          />
          <button class="form__button-add" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <template id="elements-template">
      <li class="elements__item">
        <figure class="elements__figure">
          <img class="elements__image" />
          <figcaption></figcaption>
        </figure>
        <h2 class="elements__title"></h2>
        <button class="elements__btn-like" type="button"></button>
        <button class="elements__btn-delete" type="button"></button>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
